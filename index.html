<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<title>Game Engine Demo</title>
		<link type="text/css" rel="stylesheet" href="styles.css">
	</head>

	<body>

		<section id="loading-screen">
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</section>

		<div id="window"></div>

		<div id="user-selection">
			<form id="form">
				<div class="row">
					<input type="text" id="username" name="username" value="Guest" placeholder="Insert your username">
				</div>
				<div class="row">
					<p>Select the map:</p>
					<input type="radio" name="map" value="map1" checked> Map 1
					<input type="radio" name="map" value="map2" disabled> Map 2
					<input type="radio" name="map" value="map3" disabled> Map 3
				</div>
				<div class="row">
					<p>Select your character:</p>
					<input type="radio" name="character" value="human" disabled> Human
					<input type="radio" name="character" value="orc" checked> Orc
					<input type="radio" name="character" value="drow" disabled> Drow<br>
					<input type="radio" name="character" value="dwarf" disabled> Dwarf
					<input type="radio" name="character" value="sorcerer" disabled> Sorcerer
					<input type="radio" name="character" value="goblin" disabled> Goblin
				</div>
				<div class="row">
					<button type="submit">Join Map!</button>
				</div>
			</form>
		</div>

		<div id="users-list-wrap">
			<div id="waiting">
				<p>Waiting other user to start...</p>
			</div>
			<div class="row">
				<p><b>Users online:</b></p>
				<ul id="users-list"></ul>
			</div>
			<div class="row">
				<button id="play-game" type="submit">Play!</button>
			</div>
		</div>

		<script type="module">
			import { GameEngine } from "./libs/engine.min.js";
			import { UserSelector } from "./libs/user-selector.js";

			let gameEngine = new GameEngine();

			let userSelector = new UserSelector(gameEngine);
			userSelector.listen();

		</script>
	</body>
</html>
